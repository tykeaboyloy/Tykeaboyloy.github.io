<div style="padding: 15px;">
  <h3 class="text-center">Browse   <span style="color: #46b7d5;">all romance book</span><h3>

  <div class="container">

    </div>
  </div>
</div>
<script>
    var bookInfor = [
    {
        url: "https://m.media-amazon.com/images/I/51o9d2YyQ+L._SX326_BO1,204,203,200_.jpg",
        title: "The Wish",
        author: "Nicholas Sparks",
        price: "10$",
        category: "Romance",
    },
    {
        url: "https://m.media-amazon.com/images/I/51XP15Cw1hL._SY291_BO1,204,203,200_QL40_FMwebp_.jpg",
        title: "The Deal",
        author: "Elle Kennedy",
        price: "12$",
        category: "Romance",
    },
    {
        url: "https://m.media-amazon.com/images/I/4129wr8EF4L._SX322_BO1,204,203,200_.jpg",
        title: "Twisted Love",
        author: "Ana Huang",
        price: "10$",
        category: "Romance",
    },
    {
      url: "https://m.media-amazon.com/images/I/51XunovVD5L._SY291_BO1,204,203,200_QL40_FMwebp_.jpg",
      title: "Love and other words",
      author: "Christina Lauren",
      price: "15$",
      category: "Romance",
    },
    {
        url: "https://m.media-amazon.com/images/I/51KGLUc5wtL._SY291_BO1,204,203,200_QL40_FMwebp_.jpg",
        title: "Blind Side",
        author: "Kandi Steiner",
        price: "11$",
        category: "Romance",
    },
];
var show = document.getElementsByClassName("show")[0];
bookInfor.map((item,index)=>{
        show.innerHTML = show.innerHTML+
        `
        <div class="col-sm-6 col-md-4 col-lg-3 ">
        <div class="card card-self"  >
        <img
        style="width: 160px; margin: auto;"
        class="card-img-top"
        src="${item.url}"
        alt="Card image cap"
        />
        <div class="text-center" ">
        <span class="card-title" style="margin-bottom: 0;">${item.title}</span>
        <span style="font-size: .9rem;display:block">${item.category}</span>
        <span style="font-size: .9rem;">${item.author}</span>
        <span style="font-size: .9rem; display: block;">${item.price}</span>
        <a href="#" class="btn btn-primary CBTN">Add to cart</a>
            </div>
        </div>
        </div>
            `
        })
function handleClickSearch(){
    var show = document.getElementsByClassName("show")[0];
    show.innerHTML=""
    var search = document.getElementsByClassName("search")[0].value
    search =search.toLowerCase();
    bookInfor.filter((item)=>item.title.toLowerCase().includes(search)||item.category.toLowerCase().includes(search)).map((item,index)=>{
        show.innerHTML = show.innerHTML+
        `
        <div class="col-sm-6 col-md-4 col-lg-3 ">
  <div class="card card-self"  >
    <img
    style="width: 160px; margin: auto;"
      class="card-img-top"
      src="${item.url}"
      alt="Card image cap"
    />
    <div class="text-center" ">
      <span class="card-title" style="margin-bottom: 0;">${item.title}</span>
      <span style="font-size: .9rem;display:block">${item.category}</span>
      <span style="font-size: .9rem;">${item.author}</span>
      <span style="font-size: .9rem; display: block;">${item.price}</span>
      <a href="#" class="btn btn-primary CBTN">Add to cart</a>
    </div>
  </div>
</div>
        `
    })
}
function handleSearch(){
    var search  = document.getElementsByClassName("search")[0].value;
    var show = document.getElementsByClassName("show")[0];
  show.innerHTML=""
    if(search==""){
        bookInfor.map((item,index)=>{
        show.innerHTML = show.innerHTML+
        `
        <div class="col-sm-6 col-md-4 col-lg-3 ">
        <div class="card card-self"  >
        <img
        style="width: 160px; margin: auto;"
        class="card-img-top"
        src="${item.url}"
        alt="Card image cap"
        />
        <div class="text-center" ">
        <span class="card-title" style="margin-bottom: 0;">${item.title}</span>
        <span style="font-size: .9rem;display:block">${item.category}</span>
        <span style="font-size: .9rem;">${item.author}</span>
        <span style="font-size: .9rem; display: block;">${item.price}</span>
        <a href="#" class="btn btn-primary CBTN">Add to cart</a>
            </div>
        </div>
        </div>
            `
        })
    }
}
